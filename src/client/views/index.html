<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Article Evaluation</title>
    </head>

    <body>

        <header>
            <div class="logo">
                Logo
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return handleSubmit(event)">
                    <input id="articleUrl" type="text" name="input" value="" onblur="Client.onBlur()" placeholder="Article URL">
                    <input id="submit-btn" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>

                <section class="article-data">
                    <div id="results">
                        <div class="polarity"></div>
                        <div class="extra"></div>
                        <article></article>
                    </div>
                </section>
            </section>
        </main>

        <footer>
            <div id="to-top">To top ^</div>
            <a href="https://aylien.com/" target="_blank">NLP provided by Aylien</a>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
